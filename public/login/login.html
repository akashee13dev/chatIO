<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center min-h-screen text-white">
        <div
            class="bg-gray-900 border border-gray-700 p-8 rounded-2xl shadow-xl w-full max-w-sm">
            <h2 class="text-3xl font-bold text-center mb-6">Akashee Fun Chat</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg shadow-sm text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your username"/>
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 transition text-white py-2 rounded-lg font-medium">
                    Join Chat
                </button>
            </form>
        </div>

        <script>
            document
                .getElementById("login-form")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();
                    const username = document
                        .getElementById("username")
                        .value
                        .trim();
                    if (!username) 
                        return;
                    
                    const response = await fetch("/users");
                    const existingUsers = await response.json();

                    if (existingUsers && existingUsers.includes(username)) {
                        alert("Username already taken. Try another one.");
                        return;
                    }

                    if (username) {
                        localStorage.setItem("username", username);
                    }
                    const user = localStorage.getItem("username");

                    if (!user || user === "null") {
                        window.location.href = "/login.html";
                    }

                    window.location.href = "../index.html";
                });
        </script>
    </body>
</html>
